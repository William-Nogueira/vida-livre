<article class="flex">
    <a [routerLink]="['/']"><img class="arrow" src="/assets/go-back-arrow.svg" alt="Voltar"></a>
    <section>
        <h2>{{ Pais?.pais }}</h2>
        <p>{{ Pais?.cidade }}, {{ Pais?.regiao }}</p>
    </section>
    <section>
        <h2>Sobre</h2>
        <p>{{ Pais?.descricao }}</p>
    </section>
    <img class="foto" [src]="Pais?.fotofull" alt="{{ Pais?.pais }}" />
</article>
